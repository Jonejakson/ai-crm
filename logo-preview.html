<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroCRM Logo Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fafbfc;
            padding: 40px;
            gap: 60px;
        }
        .preview-section {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h2 {
            margin: 0;
            color: #111827;
            font-size: 18px;
            font-weight: 600;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-text {
            font-weight: bold;
            font-size: 20px;
            color: #111827;
            letter-spacing: -0.5px;
        }
        .dark-bg {
            background: #1e293b;
        }
        .dark-bg .logo-text {
            color: #f1f5f9;
        }
    </style>
</head>
<body>
    <h1 style="color: #111827; margin-bottom: 20px;">AeroCRM Logo Preview</h1>
    
    <div class="preview-section">
        <h2>Светлый фон</h2>
        <div class="logo-container">
            <svg viewBox="0 0 40 40" width="56" height="56" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="aero-gradient-modern" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#10b981" />
                        <stop offset="100%" stop-color="#047857" />
                    </linearGradient>
                </defs>
                <circle cx="20" cy="20" r="16" fill="url(#aero-gradient-modern)" opacity="0.1" />
                <path
                    d="M20 10C15 10 12 13 12 18C12 23 15 26 20 26C25 26 28 23 28 18C28 13 25 10 20 10Z"
                    fill="url(#aero-gradient-modern)"
                />
                <path
                    d="M20 14C17 14 15 16 15 18C15 20 17 22 20 22C23 22 25 20 25 18C25 16 23 14 20 14Z"
                    fill="white"
                    opacity="0.9"
                />
                <path
                    d="M18 18L22 18M20 16L20 20"
                    stroke="url(#aero-gradient-modern)"
                    stroke-width="1.5"
                    stroke-linecap="round"
                />
            </svg>
            <span class="logo-text">aerocrm</span>
        </div>
    </div>

    <div class="preview-section dark-bg">
        <h2 style="color: #f1f5f9;">Темный фон</h2>
        <div class="logo-container">
            <svg viewBox="0 0 40 40" width="56" height="56" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="aero-gradient-modern-dark" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#10b981" />
                        <stop offset="100%" stop-color="#047857" />
                    </linearGradient>
                </defs>
                <circle cx="20" cy="20" r="16" fill="url(#aero-gradient-modern-dark)" opacity="0.1" />
                <path
                    d="M20 10C15 10 12 13 12 18C12 23 15 26 20 26C25 26 28 23 28 18C28 13 25 10 20 10Z"
                    fill="url(#aero-gradient-modern-dark)"
                />
                <path
                    d="M20 14C17 14 15 16 15 18C15 20 17 22 20 22C23 22 25 20 25 18C25 16 23 14 20 14Z"
                    fill="white"
                    opacity="0.9"
                />
                <path
                    d="M18 18L22 18M20 16L20 20"
                    stroke="url(#aero-gradient-modern-dark)"
                    stroke-width="1.5"
                    stroke-linecap="round"
                />
            </svg>
            <span class="logo-text">aerocrm</span>
        </div>
    </div>

    <div class="preview-section">
        <h2>Размеры</h2>
        <div style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
            <div class="logo-container">
                <svg viewBox="0 0 40 40" width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad-sm" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#10b981" />
                            <stop offset="100%" stop-color="#047857" />
                        </linearGradient>
                    </defs>
                    <circle cx="20" cy="20" r="16" fill="url(#grad-sm)" opacity="0.1" />
                    <path d="M20 10C15 10 12 13 12 18C12 23 15 26 20 26C25 26 28 23 28 18C28 13 25 10 20 10Z" fill="url(#grad-sm)" />
                    <path d="M20 14C17 14 15 16 15 18C15 20 17 22 20 22C23 22 25 20 25 18C25 16 23 14 20 14Z" fill="white" opacity="0.9" />
                    <path d="M18 18L22 18M20 16L20 20" stroke="url(#grad-sm)" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span style="font-weight: bold; font-size: 14px; color: #111827;">aerocrm</span>
            </div>
            <div class="logo-container">
                <svg viewBox="0 0 40 40" width="56" height="56" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad-md" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#10b981" />
                            <stop offset="100%" stop-color="#047857" />
                        </linearGradient>
                    </defs>
                    <circle cx="20" cy="20" r="16" fill="url(#grad-md)" opacity="0.1" />
                    <path d="M20 10C15 10 12 13 12 18C12 23 15 26 20 26C25 26 28 23 28 18C28 13 25 10 20 10Z" fill="url(#grad-md)" />
                    <path d="M20 14C17 14 15 16 15 18C15 20 17 22 20 22C23 22 25 20 25 18C25 16 23 14 20 14Z" fill="white" opacity="0.9" />
                    <path d="M18 18L22 18M20 16L20 20" stroke="url(#grad-md)" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span style="font-weight: bold; font-size: 16px; color: #111827;">aerocrm</span>
            </div>
            <div class="logo-container">
                <svg viewBox="0 0 40 40" width="72" height="72" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad-lg" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#10b981" />
                            <stop offset="100%" stop-color="#047857" />
                        </linearGradient>
                    </defs>
                    <circle cx="20" cy="20" r="16" fill="url(#grad-lg)" opacity="0.1" />
                    <path d="M20 10C15 10 12 13 12 18C12 23 15 26 20 26C25 26 28 23 28 18C28 13 25 10 20 10Z" fill="url(#grad-lg)" />
                    <path d="M20 14C17 14 15 16 15 18C15 20 17 22 20 22C23 22 25 20 25 18C25 16 23 14 20 14Z" fill="white" opacity="0.9" />
                    <path d="M18 18L22 18M20 16L20 20" stroke="url(#grad-lg)" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span style="font-weight: bold; font-size: 18px; color: #111827;">aerocrm</span>
            </div>
        </div>
    </div>
</body>
</html>
