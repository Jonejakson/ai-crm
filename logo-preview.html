<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket CRM Logo Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fafbfc;
            padding: 40px;
            gap: 60px;
        }
        .preview-section {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h2 {
            margin: 0;
            color: #111827;
            font-size: 18px;
            font-weight: 600;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-text {
            font-weight: bold;
            font-size: 20px;
            color: #111827;
            letter-spacing: -0.5px;
        }
        .dark-bg {
            background: #1e293b;
        }
        .dark-bg .logo-text {
            color: #f1f5f9;
        }
    </style>
</head>
<body>
    <h1 style="color: #111827; margin-bottom: 20px;">Pocket CRM Logo Preview</h1>
    
    <div class="preview-section">
        <h2>Светлый фон</h2>
        <div class="logo-container">
            <svg viewBox="0 0 40 40" width="56" height="56" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="pocket-gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#6366f1" />
                        <stop offset="100%" stop-color="#06b6d4" />
                    </linearGradient>
                    <linearGradient id="pocket-shadow-light" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#0f172a" stop-opacity="0.12" />
                        <stop offset="100%" stop-color="#0f172a" stop-opacity="0" />
                    </linearGradient>
                </defs>
                <rect x="6" y="8" width="28" height="24" rx="10" fill="url(#pocket-shadow-light)" opacity="0.35" />
                <rect x="8" y="10" width="24" height="20" rx="8" fill="url(#pocket-gradient-light)" />
                <path d="M9.5 13L20 21L30.5 13" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
                <path d="M11 26L16.5 20.5" stroke="white" stroke-width="1.3" stroke-linecap="round" opacity="0.8" />
                <path d="M29 26L23.5 20.5" stroke="white" stroke-width="1.3" stroke-linecap="round" opacity="0.8" />
                <circle cx="28" cy="15" r="2" fill="white" opacity="0.85" />
                <path d="M12 18C16 21 24 21 28 18" stroke="white" stroke-width="0.8" stroke-linecap="round" opacity="0.5" />
            </svg>
            <span class="logo-text">Pocket CRM</span>
        </div>
    </div>

    <div class="preview-section dark-bg">
        <h2 style="color: #f1f5f9;">Темный фон</h2>
        <div class="logo-container">
            <svg viewBox="0 0 40 40" width="56" height="56" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="pocket-gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#818cf8" />
                        <stop offset="100%" stop-color="#22d3ee" />
                    </linearGradient>
                    <linearGradient id="pocket-shadow-dark" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#0f172a" stop-opacity="0.25" />
                        <stop offset="100%" stop-color="#0f172a" stop-opacity="0.05" />
                    </linearGradient>
                </defs>
                <rect x="6" y="8" width="28" height="24" rx="10" fill="url(#pocket-shadow-dark)" opacity="0.45" />
                <rect x="8" y="10" width="24" height="20" rx="8" fill="url(#pocket-gradient-dark)" />
                <path d="M9.5 13L20 21L30.5 13" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
                <path d="M11 26L16.5 20.5" stroke="white" stroke-width="1.3" stroke-linecap="round" opacity="0.8" />
                <path d="M29 26L23.5 20.5" stroke="white" stroke-width="1.3" stroke-linecap="round" opacity="0.8" />
                <circle cx="28" cy="15" r="2" fill="white" opacity="0.85" />
                <path d="M12 18C16 21 24 21 28 18" stroke="white" stroke-width="0.8" stroke-linecap="round" opacity="0.5" />
            </svg>
            <span class="logo-text">Pocket CRM</span>
        </div>
    </div>

    <div class="preview-section">
        <h2>Размеры</h2>
        <div style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
            <div class="logo-container">
                <svg viewBox="0 0 40 40" width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad-sm" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#06b6d4" />
                        </linearGradient>
                    </defs>
                    <rect x="6" y="8" width="28" height="24" rx="10" fill="rgba(15,23,42,0.15)" />
                    <rect x="8" y="10" width="24" height="20" rx="8" fill="url(#grad-sm)" />
                    <path d="M9.5 13L20 21L30.5 13" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
                    <path d="M11 26L16.5 20.5" stroke="white" stroke-width="1.1" stroke-linecap="round" opacity="0.8" />
                    <path d="M29 26L23.5 20.5" stroke="white" stroke-width="1.1" stroke-linecap="round" opacity="0.8" />
                </svg>
                <span style="font-weight: bold; font-size: 14px; color: #111827;">Pocket CRM</span>
            </div>
            <div class="logo-container">
                <svg viewBox="0 0 40 40" width="56" height="56" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad-md" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#06b6d4" />
                        </linearGradient>
                    </defs>
                    <rect x="6" y="8" width="28" height="24" rx="10" fill="rgba(15,23,42,0.2)" />
                    <rect x="8" y="10" width="24" height="20" rx="8" fill="url(#grad-md)" />
                    <path d="M9.5 13L20 21L30.5 13" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
                    <path d="M11 26L16.5 20.5" stroke="white" stroke-width="1.3" stroke-linecap="round" opacity="0.85" />
                    <path d="M29 26L23.5 20.5" stroke="white" stroke-width="1.3" stroke-linecap="round" opacity="0.85" />
                    <circle cx="28" cy="15" r="2" fill="white" opacity="0.85" />
                </svg>
                <span style="font-weight: bold; font-size: 16px; color: #111827;">Pocket CRM</span>
            </div>
            <div class="logo-container">
                <svg viewBox="0 0 40 40" width="72" height="72" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad-lg" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#06b6d4" />
                        </linearGradient>
                    </defs>
                    <rect x="6" y="8" width="28" height="24" rx="10" fill="rgba(15,23,42,0.25)" />
                    <rect x="8" y="10" width="24" height="20" rx="8" fill="url(#grad-lg)" />
                    <path d="M9.5 13L20 21L30.5 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
                    <path d="M11 26L16.5 20.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.85" />
                    <path d="M29 26L23.5 20.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.85" />
                    <circle cx="28" cy="15" r="2.4" fill="white" opacity="0.85" />
                </svg>
                <span style="font-weight: bold; font-size: 18px; color: #111827;">Pocket CRM</span>
            </div>
        </div>
    </div>
</body>
</html>
